
<div class="container" ng-controller="RegisterController ">
    <h2>Enter your information</h2>
    <form class="regiterForm" ng-submit="addUser()">
    <div class="form-group ">
          <label for="clientName">Choose an user name</label>
          <select class="form-control input-lg" ng-model="name" id="name" ng-options="uName for uName in name">
          </select>
      </div>   
      
      <div class="form-group ">
          <label for="accountType">Type of account</label>
          <select class="form-control input-lg" ng-model="inAccountType" ng-options="item for item in accountsType">
          </select>
      </div>   
      <div class="form-group ">
          <label for="currencyType">Type of currency</label>
          <select class="form-control input-lg" ng-model="inCurrency" ng-options="currency for currency in currencies"></select>
      </div>

      <div class="form-group ">
          <button type="text"    class="btn btn-default btn-lg">Submit Information</button>
      </div>
      
    </form>

</div>
