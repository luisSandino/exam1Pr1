<div class="container" ng-controller="SummaryController">
	<div class="panel  ">
	  <div class="panel-heading">
	    <h1>Hello {{newAccount.nombre}}!</h1>
		<h3>These are your last 10 transactions on your {{tipoCuenta}} account</h3>

	  </div>
	  <div class="panel-body">
	   

	   
			<table class="table table-striped" >
			    <thead >
			      <tr>
			        <th>Date</th>
			        <th class="detail">Details</th>
			        <th>Amount</th>
			      </tr>
			    </thead>
	   			<tbody >
				 	<tr ng-repeat="team in teams">
					    <td></td>
					    <td></td>
					    <td></td>
			    	</tr>
			    	
	         	 </tbody>
	         	 <tfoot>
			      <tr>
			        <td colspan="2">Saldo actual</td>
			        <td colspan="1"></td>
			        
			      </tr>
			    </tfoot>
			</table>
	  </div>
	</div>
</div>
